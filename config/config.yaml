logs:
  nivel: 'INFO'  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  rotacao: 7     # Dias para manter logs
  backup: true   # Fazer backup dos logs
  metricas: true # Registrar métricas detalhadas

interface:
