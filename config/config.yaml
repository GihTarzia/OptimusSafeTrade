sistema:
  modo: 'producao'  # 'producao' ou 'teste'
  debug: false
  auto_restart: true
  max_memoria: 1024  # MB
  backup_interval: 3600  # 1 hora
  interface_web: true

trading:
  saldo_inicial: 1000
  risco_por_operacao: 0.02  # 2% do saldo por operação
  stop_diario: -0.1  # -10% stop loss diário
  meta_diaria: 0.05  # 5% meta diária
  max_operacoes_dia: 15
  min_intervalo_operacoes: 300  # 5 minutos entre operações
  tempo_expiracao_padrao: 5  # minutos
  martingale:
    ativo: false
    multiplicador: 2.0
    max_niveis: 2

analise:
  rsi:
    periodo: 9  # Mais sensível para curto prazo
    sobrevenda: 25  # Mais extremo para opções binárias
    sobrecompra: 75
  medias_moveis:
    curta: 8   # Mais curta para reação rápida
    media: 21
    longa: 50
  bandas_bollinger:
    periodo: 14
    desvio: 2.2
  min_score_entrada: 0.5     # Era 0.7
  min_assertividade: 50.0    # Era 65.0
  min_volatilidade: 0.00005  # Era 0.001
  max_volatilidade: 0.01     # Era 0.005
  confirmacoes_necessarias: 2
  min_volume: 100            # Volume mínimo

ativos:
  forex:  # Pares mais líquidos e voláteis
    - 'EURUSD=X'
    - 'JPY=X'
    - 'GBPUSD=X'
    - 'EURGBP=X'
    - 'EURJPY=X'
    - 'GBPJPY=X'
    - 'AUDJPY=X'
    - 'AUDCAD=X'

horarios:
  inicio_operacoes: '09:00'
  fim_operacoes: '23:00'
  horarios_bloqueados:
    #- '12:00-13:00'  # Horário de almoço
    - '15:00-15:30'  # Horário de alta volatilidade (abertura NY)
  dias_operacionais:
    - 'Monday'
    - 'Tuesday'
    - 'Wednesday'
    - 'Thursday'
    - 'Friday'
  horarios_preferenciais:  # Horários com melhor performance histórica
    - '09:30-11:30'
    - '13:30-15:00'
    - '15:30-16:30'


ml_config:
  treino_automatico: true
  intervalo_treino: 86400  # 24 horas
  min_amostras_treino: 1000
  validacao_cruzada: true
  early_stopping: true
  max_depth: 5
  learning_rate: 0.05
  n_estimators: 200
  min_accuracy: 0.55  # Acurácia mínima para aceitar modelo

filtros:
  tendencia:
    min_inclinacao: 0.001  # Inclinação mínima para considerar tendência
    periodo_analise: 20    # Períodos para análise de tendência
  volume:
    min_volume: 1000       # Volume mínimo
    multiplicador_media: 1.5  # Multiplicador da média de volume
  spread:
    max_spread: 0.0003     # Spread máximo aceitável
  momentum:
    min_forca: 0.6        # Força mínima do momentum
    max_forca: 0.9        # Força máxima do momentum


indicadores_personalizados:
  pesos:  # Pesos para cada indicador na análise final
    rsi: 2.0
    medias_moveis: 1.5
    bollinger: 1.8
    volume: 1.0
    tendencia: 2.0
    padrao_candlestick: 1.2
    momentum: 1.5
    volatilidade: 1.3

